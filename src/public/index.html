<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>High Fives</title>

    <style>
      body {
        background: url(heartz.svg);
        font-family: Roboto, sans-serif;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 98vh;
      }

      strong { font-size: 1.3rem; }

      .message {
        font-size: 1rem;
        line-height: 1.5;
        padding: 3rem;
        border-radius: 3rem;
        background: white;
        color: #444;

        max-width: 21rem;

        box-shadow:
          0 2.8px 2.2px rgba(0, 0, 0, 0.02),
          0 6.7px 5.3px rgba(0, 0, 0, 0.028),
          0 12.5px 10px rgba(0, 0, 0, 0.035),
          0 22.3px 17.9px rgba(0, 0, 0, 0.042),
          0 41.8px 33.4px rgba(0, 0, 0, 0.05),
          0 100px 80px rgba(0, 0, 0, 0.07)
        ;
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">

  </head>
  <body>
    <div class="message">
      <p>
        <strong>This is awkward.</strong>
      </p>
      <p>
        Thanks for your interest, but High Fives isn't a thing anymore. It was built as a hack project, so it wasn't supposed to live forever. If you're <em>really</em> curious, you're still free to <a href="https://github.com/sparkbox/high-fives">browse the code's history on GitHub</a>.
      </p>
    </div>
  </body>
</html>
